<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="../src/js/index.mjs" defer type="module"></script>
    <title>Bit.com | start page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex justify-content-around">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="col search-container d-flex justify-content-center">
          <form class="d-flex" action="">
            <input
              class="form-control me-2 rounded-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="rounded-5 btn btn-primary" type="submit">
              Search
            </button>
          </form>
        </div>
        <a class="col active text-center fs-1" href="/">Bid.com</a>
        <div class="col row rigth-nav d-flex">
          <form class="col d-flex justify-content-end" action="/profile/login/">
            <div class="btn">
              <button class="rounded-pill btn btn-primary">Log in</button>
            </div>
          </form>
          <form
            class="col d-flex justify-content-center"
            action="/profile/register"
          >
            <div class="btn">
              <button class="rounded-5 btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      Start page
      <div
        class="row container m-auto d-flex justify-content-around"
        id="cardsContainer"
      ></div>
      <!-- CARD -->
      <div class="card" style="width: 18rem">
        <!-- <img src="..." id="itemImage" class="card-img-top" alt="image here" /> -->
        <div class="card-body">
          <h5 id="itemTitle" class="card-title">Item 1</h5>
          <div class="row">
            <p class="card-text col-6">price now</p>
            <p
              id="actualPrice"
              class="card-text col-6 d-flex justify-content-end"
            >
              1000
            </p>
          </div>
          <div class="row">
            <p class="card-text col-6">contdown</p>
            <p
              id="remainingTime"
              class="card-text col-6 d-flex justify-content-end"
            >
              3:04:06
            </p>
          </div>
          <a href="/profile/login/" class="btn btn-primary">See detail</a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
