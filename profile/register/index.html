<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bit.com | Register Page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex justify-content-around">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="col search-container d-flex justify-content-center"></div>
        <a class="col active text-center fs-1" href="/"
          ><h1 class="fs-1">bid.com</h1></a
        >
        <div class="col row rigth-nav d-flex">
          <form class="col d-flex justify-content-end" action="/profile/login/">
            <div class="btn">
              <button class="rounded-pill btn btn-primary">Log in</button>
            </div>
          </form>
          <form
            class="col d-flex justify-content-center"
            action="/profile/register"
          >
            <div class="btn">
              <button class="rounded-5 btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <!-- Register form -->
      <div class="row">
        <div class="col-12 text-center my-5"><h2>Register</h2></div>
      </div>

      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <div id="message"></div>
          <form id="registerForm" class="my-5">
            <div class="mb-3">
              <label class="text-dark" for="">Username</label>
              <input
                pattern="^[\w]+$"
                maxlength="20"
                required
                type="text"
                name="name"
                title="Username"
                class="form-control"
                placeholder="Username"
                aria-label="First
                name"
                value="testname"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label text-dark">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                title="Needs a Noroff email to register"
                aria-describedby="emailHelp"
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                required
                value="testmail@stud.noroff.no"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-dark"
                >Password</label
              >
              <input
                name="password"
                type="password"
                class="form-control"
                minlength="8"
                required
                value="12345678"
              />
            </div>
            <div class="mb-3">
              <label class="text-dark" for="avatar">Avatar</label>
              <input type="url" name="avatar" class="form-control" />
            </div>

            <button class="btn btn-primary d-flex m-auto">Register</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-dark">
      <div class="mx-auto mt-5 d-flex flex-column">
        <h3 class="text-primary mx-auto my-3">bid.com</h3>
        <p class="d-block mx-auto">Is a website made by Corrado Di Rofi</p>
        <p class="d-block mx-auto">Contact me: corrado.rofi@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
