<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="../../src/js/handlers/register.mjs"
      defer
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Bit.com | Register Page</title>
  </head>
  <body>
    <header>
      <div class="navigation bg-secondary d-flex justify-content-around">
        <div class="search-container">
          <form action="">
            <input type="text" placeholder="Search..." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <a class="active" href="index.html">Bid.com</a>
        <div class="rigth-nav">
          <form action="">
            <div>
              <button>Log in</button>
            </div>
          </form>
          <form action="">
            <div>
              <button>Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      Register Page
      <!-- Register form -->
      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <form id="registerForm">
            <div class="mb-3">
              <label for="">Username</label>
              <input
                pattern="^[\w]+$"
                maxlength="20"
                required
                type="text"
                name="name"
                title="Username"
                class="form-control"
                placeholder="Username"
                aria-label="First
                name"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                title="Needs a Noroff email to register"
                aria-describedby="emailHelp"
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                required
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                minlength="8"
                required
              />
            </div>
            <div class="mb-3">
              <label for="">Avatar</label>
              <input type="url" name="avatar" class="form-control" />
            </div>

            <button class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
