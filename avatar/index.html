<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bit.com | Avatar Page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->

        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="col-3 m-1 row">
          <div class="col p-0 text-primary fs-6">Points=</div>
          <p id="points" class="d-flex m-auto col text-secondary"></p>
        </div>

        <a class="p-0 col-6 active text-center fs-1" href="/listings/"
          >Bid.com</a
        >
        <div id="image-avatar" class="col-1 row" style="width: 120px"></div>
        <div class="col-1 row p-0 rigth-nav d-flex">
          <div class="dropdown">
            <button
              id="loggedName"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Append Name Here
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../avatar/index.html">Avatar</a>
              </li>
              <li>
                <a class="dropdown-item" href="../listing/create/index.html"
                  >Your Listing</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Your Bid</a></li>
              <li>
                <a id="logOutButton" class="dropdown-item" href="/">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Avatar form -->
      <div class="row">
        <div class="m-2 col-12 text-center"><h2>Avatar</h2></div>
      </div>

      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <div id="message"></div>
          <form id="avatar-form">
            <div class="mb-3">
              <label for="avatar" class="form-label text-dark"
                >Avatar URL</label
              >
              <input name="avatar" type="url" class="form-control" required />
            </div>

            <button class="btn btn-primary d-flex m-auto">Upload Avatar</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
