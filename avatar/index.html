<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bit.com | Avatar Page</title>
  </head>
  <body>
    <nav>
      <div class="row align-items-center bg-dark d-flex m-0">
        <div class="col-3 m-1 row d-flex flex-wrap">
          <p class="col fs-3 p-0 text-primary m-auto">Points=</p>
          <p id="points" class="fs-3 d-flex my-auto col p-0 text-secondary"></p>
        </div>

        <a class="p-0 col-6 active text-center" href="/listings/">
          <h1 class="fs-1">bid.com</h1>
        </a>

        <div class="col-3 row p-0 rigth-nav d-flex justify-content-between">
          <div
            id="image-avatar"
            class="row m-0 p-0 col-4 col-sm-4 col-md-2 d-md-block d-none"
          ></div>
          <p id="loggedName" class="col-2 my-auto px-0"></p>
          <div class="dropdown col-1 mx-4 my-auto">
            <!-- id="loggedName" down on the button -->
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../listings/index.html">Home</a>
              </li>
              <li>
                <a class="dropdown-item active">Update Avatar</a>
              </li>
              <li>
                <a class="dropdown-item" href="../listing/create/index.html"
                  >Make your Listing</a
                >
              </li>
              <li>
                <a id="logOutButton" class="dropdown-item" href="/">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- Avatar form -->
      <div class="row">
        <div class="m-2 col-12 text-center"><h2>Avatar</h2></div>
      </div>

      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <div id="message"></div>
          <form id="avatar-form">
            <div class="mb-3">
              <label for="avatar" class="form-label text-dark"
                >Avatar URL</label
              >
              <input name="avatar" type="url" class="form-control" required />
            </div>

            <button class="btn btn-primary d-flex m-auto">Upload Avatar</button>
          </form>
        </div>
        <div id="actual-avatar" class="d-flex m-5"></div>
      </div>
    </main>
    <footer class="bg-dark">
      <div class="mx-auto d-flex flex-column">
        <h3 class="text-primary mx-auto my-3">bid.com</h3>
        <p class="d-block mx-auto">Is a website made by Corrado Di Rofi</p>
        <p class="d-block mx-auto">Contact me: corrado.rofi@gmail.com</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
