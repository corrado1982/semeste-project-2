<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="../src/js/index.mjs" defer type="module"></script>
    <title>Bit.com | listing page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="p-0 col-3 search-container d-flex justify-content-center">
          <form class="d-flex" action="">
            <input
              class="form-control rounded-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
        <a class="p-0 col-6 active text-center fs-1" href="/listings/"
          >Bid.com</a
        >
        <div class="col row">
          <div class="col p-0 text-primary fs-6">Points=</div>
          <p id="points" class="d-flex m-auto col text-secondary"></p>
        </div>
        <div id="image-avatar" class="col-1 row"></div>
        <div class="col-1 row p-0 rigth-nav d-flex">
          <div class="dropdown">
            <button
              id="loggedName"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Append Name Here
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../avatar/index.html">Avatar</a>
              </li>
              <li>
                <a class="dropdown-item" href="../listing/create/index.html"
                  >Your Listing</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Your Bid</a></li>
              <li>
                <a id="logOutButton" class="dropdown-item" href="/">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      Listing detail item page Item card to test here
      <div class="col-6 m-auto card">
        <div class="card-body">
          <div id="card-body"></div>
          <!-- PROVA CAROSELLO -->
          <div id="carouselExample" class="carousel slide">
            <div id="carousel-inner" class="carousel-inner">
              <div id="carousel-div" class="carousel-item active">
                <!-- <img src="..." class="d-block w-100" alt="..." /> -->
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- FINO QUI -->
          <h5 id="itemTitle" class="card-title">${result.title}</h5>
          <p id="description"></p>
          <div class="d-flex justify-content-between flex-wrap">
            <p class="card-text">Expiring</p>
            <p
              id="remainingTime"
              class="card-text d-flex justify-content-end"
            ></p>
          </div>

          <div class="d-flex justify-content-between flex-wrap">
            <p class="card-text">Bids</p>
            <p id="bids" class="card-text d-flex"></p>
          </div>
          <hr />
          <div class="d-flex justify-content-between flex-wrap">
            <p class="card-text">Bidder</p>
            <p id="bids" class="card-text d-flex">Amount</p>
          </div>
          <hr />
          <div id="bid-details"></div>
          <hr />
          <!-- HERE NUMBERS TO BID -->
          <form action="submit">
            <div class="col-md-3 position-relative">
              <label for="your-bid" class="form-label"
                >You bid
                <p id="display-last-bid"></p>
                +
              </label>
              <input
                type="number"
                class="form-control"
                id="your-bid"
                required
              />
              <div class="invalid-tooltip">Please provide a valid zip.</div>
            </div>
            <!-- to here -->
            <div class="d-grid gap-2 col-3 mx-auto">
              <button id="bid-button" class="btn btn-primary">Bid</button>
              <!-- <a href="#" class="btn btn-primary">Bid Now</a> -->
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
