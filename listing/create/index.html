<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bit.com | Create Page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="p-0 col-3 search-container d-flex justify-content-center">
          <form class="d-flex" action="">
            <input
              class="form-control rounded-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
        <a class="p-0 col-6 active text-center fs-1" href="/listings/"
          >Bid.com</a
        >
        <div class="col row">
          <div class="col p-0 text-primary fs-6">Points=</div>
          <p id="points" class="d-flex m-auto col text-secondary"></p>
        </div>
        <div id="image-avatar" class="col-1 row"></div>
        <div class="col-1 row p-0 rigth-nav d-flex">
          <div class="dropdown">
            <button
              id="loggedName"
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Append Name Here
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../../avatar/index.html"
                  >Avatar</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Your Listing</a></li>
              <li><a class="dropdown-item" href="#">Your Bid</a></li>
              <li>
                <a id="logOutButton" class="dropdown-item" href="/">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- CREATE LISTING form -->
      <div class="row">
        <div class="col-12 text-center">Create a Listing</div>
      </div>

      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <div id="message"></div>
          <form id="createForm">
            <div class="mb-3">
              <label for="">Title</label>
              <input
                maxlength="20"
                required
                title="Needs a title"
                type="text"
                name="title"
                title="title"
                class="form-control"
                aria-label="First
                name"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Description</label>
              <input
                type="text"
                name="description"
                class="form-control"
                id="inputDescription"
                aria-describedby="descriptionHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input name="tags" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="media" class="form-label">Media</label>
              <input name="media" type="url" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="endsAt" class="form-label">Ends At</label>
              <input name="endsAt" type="datetime-local" class="form-control" />
            </div>

            <button class="btn btn-primary d-flex m-auto">Create</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
