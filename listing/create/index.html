<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bit.com | Create Page</title>
  </head>
  <body>
    <header>
      <div class="row align-items-center bg-dark d-flex justify-content-around">
        <!-- <div class="row navigation bg-secondary d-flex justify-content-around"> -->
        <div class="col search-container d-flex justify-content-center">
          <form class="d-flex" action="">
            <input
              class="form-control me-2 rounded-5"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="rounded-5 btn btn-primary" type="submit">
              Search
            </button>
          </form>
        </div>
        <a class="col active text-center fs-1" href="/">Bid.com</a>
        <div class="col row rigth-nav d-flex">
          <form class="col d-flex justify-content-end" action="/profile/login/">
            <div class="btn">
              <button class="rounded-pill btn btn-primary">Log in</button>
            </div>
          </form>
          <form
            class="col d-flex justify-content-center"
            action="/profile/register"
          >
            <div class="btn">
              <button class="rounded-5 btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <!-- CREATE LISTING form -->
      <div class="row">
        <div class="col-12 text-center">Create a Listing</div>
      </div>

      <div class="row justify-content-around">
        <div class="col-12 col-md-6">
          <div id="message"></div>
          <form id="createForm">
            <div class="mb-3">
              <label for="">Title</label>
              <input
                maxlength="20"
                required
                title="Needs a title"
                type="text"
                name="title"
                title="title"
                class="form-control"
                aria-label="First
                name"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Description</label>
              <input
                type="text"
                name="description"
                class="form-control"
                id="inputDescription"
                aria-describedby="descriptionHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input name="tags" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="media" class="form-label">Media</label>
              <input name="media" type="url" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="endsAt" class="form-label">Ends At</label>
              <input name="endsAt" type="datetime-local" class="form-control" />
            </div>

            <button class="btn btn-primary d-flex m-auto">Create</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
